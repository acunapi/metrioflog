{% extends 'layout.html' %}

{% block content %}


<form class="bg-white rounded-5 shadow-5-strong p-5" method="POST" action="">
    <h1>Registro</h1>
    {% csrf_token %}
    <div class="form-group my-3">
        <label>Nombre</label>
        <input type="text" class="form-control" name="first_name" placeholder="Nombre">
    </div>
    <div class="form-group my-3">
        <label>Apellido</label>
        <input type="text" class="form-control" name="last_name" placeholder="Apellido">
    </div>
    <div class="form-group my-3">
        <label>Usuario</label>
        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
    </div>
    <div class="form-group my-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="form-group my-3">
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Contraseña">
    </div>
    <div class="form-group my-3">
        <label>Confirmar contraseña</label>
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirmación de Contraseña">
    </div>
    <button class="btn btn-primary mt-3" type="submit">Registrar</button>
</form>
{% endblock %}
